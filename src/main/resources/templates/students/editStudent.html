<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Details</title>
    <link href="/css/addStudent.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form th:action="@{/students/update}" th:object="${student}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" th:field="*{weight}" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" step="0.01" class="form-control" id="height" th:field="*{height}" required>
            </div>
            <div class="mb-3">
                <label for="hairColor" class="form-label">Hair Color</label>
                <input type="text" class="form-control" id="hairColor" th:field="*{hairColor}" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="number" step="0.1" min="0" max="4" class="form-control" id="gpa" th:field="*{gpa}" required>
            </div>
            <div class="mb-3">
                <label for="program" class="form-label">Program</label>
                <input type="text" class="form-control" id="program" th:field="*{program}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Details</title>
    <link href="\css\addStudent.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="/main.html" class="btn-home">&larr; Home</a> <!-- Use the left arrow as a symbol for going back -->
        <h1>Add Student</h1>
        <form action="/students/add" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" step="0.01" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="hairColor" class="form-label">Hair Color</label>
                <input type="text" class="form-control" id="hairColor" name="hairColor" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="number" step="0.1" min="0" max="4" class="form-control" id="gpa" name="gpa" required>
            </div>
            <div class="mb-3">
                <label for="program" class="form-label">Program</label>
                <input type="text" class="form-control" id="program" name="program" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="age" class="form-control" id="age" name="age" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
